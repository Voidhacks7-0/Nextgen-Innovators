<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Domain Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --glass-bg: rgba(255, 255, 255, 0.92);
            --shadow-sm: 0 10px 35px rgba(0,0,0,0.08);
            --shadow-md: 0 20px 50px rgba(0,0,0,0.12);
            --shadow-lg: 0 30px 70px rgba(0,0,0,0.18);
            --border-radius: 24px;
            --transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #1e293b;
            line-height: 1.65;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 48px 32px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: clamp(2.2rem, 5vw, 3.8rem);
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            color: #64748b;
            max-width: 650px;
            margin: 0 auto;
        }

        /* Domain Selector */
        .domain-selector {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 48px;
            text-align: center;
        }

        .domain-selector h2 {
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .domains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .domain-card {
            background: white;
            padding: 32px 24px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .domain-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .domain-card:hover {
            transform: translateY(-12px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .domain-card:hover::before {
            transform: scaleX(1);
        }

        .domain-card.active {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            transform: translateY(-8px);
        }

        .domain-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: block;
        }

        .cs .domain-icon { color: #3b82f6; }
        .electronics .domain-icon { color: #f59e0b; }
        .mechanical .domain-icon { color: #10b981; }
        .management .domain-icon { color: #ec4899; }

        .domain-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .domain-subtitle {
            color: #64748b;
            font-size: 1rem;
        }

        /* Resources Dashboard */
        .resources-dashboard {
            display: none;
        }

        .resources-dashboard.active {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Search & Controls */
        .controls-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }

        .search-container {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px 18px 60px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            background: white;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.2rem;
        }

        .stats-grid {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: white;
            border-radius: 16px;
            font-weight: 600;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-available .stat-icon { background: rgba(16, 185, 129, 0.15); color: #10b981; }
        .stat-reserved .stat-icon { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }

        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 32px;
        }

        .resource-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--success-gradient);
            opacity: 0;
            transition: var(--transition);
        }

        .resource-card.reserved::before {
            background: var(--warning-gradient);
            opacity: 1;
        }

        .resource-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .resource-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 24px;
        }

        .resource-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: white;
            flex-shrink: 0;
            background: var(--success-gradient);
        }

        .resource-card.reserved .resource-icon {
            background: var(--warning-gradient);
        }

        .resource-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .resource-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 0.95rem;
            color: #64748b;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-available {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .status-reserved {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .resource-desc {
            color: #475569;
            margin-bottom: 32px;
            font-size: 1.05rem;
            line-height: 1.7;
        }

        .reserve-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .reserve-btn.available {
            background: var(--success-gradient);
            color: white;
        }

        .reserve-btn.reserved {
            background: #f8fafc;
            color: #94a3b8;
            cursor: not-allowed;
            border: 2px solid #e2e8f0;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(12px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 48px;
            max-width: 520px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.8) translateY(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-lg);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .modal-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .modal-resource {
            color: #6366f1;
            font-weight: 600;
            font-size: 1.15rem;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            color: #374151;
            margin-bottom: 12px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 16px;
        }

        .btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--success-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: #f8fafc;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .close-btn {
            position: absolute;
            top: 24px;
            right: 28px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f8fafc;
            border: none;
            font-size: 1.4rem;
            color: #94a3b8;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: #e2e8f0;
            color: #475569;
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 16px; }
            .resources-grid { grid-template-columns: 1fr; }
            .stats-grid { justify-content: center; }
            .controls-section { flex-direction: column; align-items: stretch; }
            .search-container { min-width: unset; }
            .modal-content { padding: 36px 28px; margin: 16px; }
        }

        @media (max-width: 480px) {
            .domains-grid { grid-template-columns: 1fr; }
            .header, .domain-selector { padding: 28px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-layer-group"></i> Domain Resources</h1>
            <p>Discover and reserve specialized resources for your academic domain with real-time availability</p>
        </div>

        <!-- Domain Selector -->
        <div class="domain-selector">
            <h2><i class="fas fa-graduation-cap"></i> Select Your Domain</h2>
            <div class="domains-grid" id="domainsGrid">
                <!-- Domains populated by JS -->
            </div>
        </div>

        <!-- Resources Dashboard -->
        <div class="resources-dashboard" id="resourcesDashboard">
            <!-- Controls -->
            <div class="controls-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search resources in this domain..." id="searchInput">
                </div>
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats populated by JS -->
                </div>
            </div>

            <!-- Resources -->
            <div class="resources-grid" id="resourcesGrid">
                <!-- Resources populated by JS -->
            </div>
        </div>
    </div>

    <!-- Reservation Modal -->
    <div class="modal-overlay" id="reservationModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <div class="modal-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <h3 class="modal-title">Reserve Resource</h3>
                <div class="modal-resource" id="modalResourceName"></div>
            </div>
            <form id="reservationForm">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="userName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-id-card"></i> Student/Faculty ID</label>
                    <input type="text" id="userId" placeholder="e.g., CS2023001" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-calendar"></i> Preferred Date</label>
                    <input type="date" id="reserveDate" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-clock"></i> Time</label>
                    <input type="time" id="reserveTime" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-stopwatch"></i> Duration</label>
                    <select id="reserveDuration" required>
                        <option value="">Select duration</option>
                        <option value="1">1 Hour</option>
                        <option value="2">2 Hours</option>
                        <option value="3">3 Hours</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-edit"></i> Purpose</label>
                    <textarea id="reservePurpose" rows="3" placeholder="Briefly describe your reservation purpose..." required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Confirm Reservation</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Domain-specific dummy data
        const domainsData = {
            cs: {
                name: 'Computer Science',
                icon: 'fa-laptop-code',
                subtitle: 'Programming labs, servers & software tools',
                resources: [
                    { id: 1, name: 'Advanced Programming Lab', desc: '30 workstations with VS Code, Docker, Git, cloud IDEs', available: true },
                    { id: 2, name: 'Database Server Room', desc: 'MySQL, PostgreSQL, MongoDB clusters with 16GB RAM', available: false },
                    { id: 3, name: 'AI/ML GPU Lab', desc: '4x NVIDIA RTX 4090 workstations for deep learning', available: true },
                    { id: 4, name: 'Web Development Suite', desc: 'React, Node.js, full-stack development environment', available: true }
                ]
            },
            electronics: {
                name: 'Electronics',
                icon: 'fa-microchip',
                subtitle: 'Circuit labs, PCB design & testing equipment',
                resources: [
                    { id: 5, name: 'Digital Electronics Lab', desc: '50 FPGA boards, oscilloscopes, logic analyzers', available: true },
                    { id: 6, name: 'PCB Fabrication Unit', desc: 'Automated PCB printer, soldering stations, reflow oven', available: false },
                    { id: 7, name: 'RF Testing Lab', desc: 'Spectrum analyzer, signal generator, antenna tester', available: true }
                ]
            },
            mechanical: {
                name: 'Mechanical',
                icon: 'fa-cogs',
                subtitle: 'CAD labs, 3D printing & fabrication workshop',
                resources: [
                    { id: 8, name: 'CAD/CAM Design Lab', desc: 'SolidWorks, AutoCAD, ANSYS simulation suite', available: true },
                    { id: 9, name: '3D Printing Workshop', desc: '5x Prusa i3 printers, resin printer, scanner', available: true },
                    { id: 10, name: 'CNC Machining Center', desc: '3-axis CNC mill, lathe, laser cutter', available: false }
                ]
            },
            management: {
                name: 'Management',
                icon: 'fa-chart-line',
                subtitle: 'Presentation rooms & case study materials',
                resources: [
                    { id: 11, name: 'Executive Presentation Room', desc: 'Projector, smartboard, video conferencing setup', available: true },
                    { id: 12, name: 'Case Study Library', desc: 'Harvard Business Review collection + digital access', available: true }
                ]
            }
        };

        let currentDomain = null;
        let currentResources = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createDomainSelector();
            setDefaultDate();
        });

        function createDomainSelector() {
            const grid = document.getElementById('domainsGrid');
            Object.entries(domainsData).forEach(([key, domain]) => {
                const card = document.createElement('div');
                card.className = `domain-card ${key}`;
                card.dataset.domain = key;
                card.innerHTML = `
                    <i class="fas ${domain.icon} domain-icon"></i>
                    <div class="domain-title">${domain.name}</div>
                    <div class="domain-subtitle">${domain.subtitle}</div>
                `;
                card.onclick = () => selectDomain(key);
                grid.appendChild(card);
            });
        }

        function selectDomain(domainKey) {
            // Update UI
            document.querySelectorAll('.domain-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Load domain data
            currentDomain = domainsData[domainKey];
            currentResources = [...currentDomain.resources]; // Deep copy
            
            // Show dashboard
            document.getElementById('resourcesDashboard').classList.add('active');
            document.getElementById('domainsGrid').style.display = 'none';
            
            // Populate resources and stats
            populateResources();
            updateStats();
        }

        function populateResources() {
            const grid = document.getElementById('resourcesGrid');
            grid.innerHTML = '';
            
            currentResources.forEach(resource => {
                const card = createResourceCard(resource);
                grid.appendChild(card);
            });
        }

        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = `resource-card ${resource.available ? '' : 'reserved'}`;
            card.innerHTML = `
                <div class="resource-header">
                    <div class="resource-icon">
                        <i class="fas ${resource.available ? 'fa-check-circle' : 'fa-clock'}"></i>
                    </div>
                    <div>
                        <div class="resource-title">${resource.name}</div>
                        <div class="resource-meta">
                            <span>Computer Science</span>
                            <span class="status-badge ${resource.available ? 'status-available' : 'status-reserved'}">
                                ${resource.available ? 'Available' : 'Reserved'}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="resource-desc">${resource.desc}</div>
                <button class="reserve-btn ${resource.available ? 'available' : 'reserved'}" 
                        ${!resource.available ? 'disabled' : ''} 
                        onclick="openModal(${resource.id})">
                    ${resource.available ? 
                        '<i class="fas fa-calendar-plus"></i> Reserve Now' : 
                        '<i class="fas fa-lock"></i> Reserved'}
                </button>
            `;
            return card;
        }

        function openModal(resourceId) {
            const resource = currentResources.find(r => r.id === resourceId);
            document.getElementById('modalResourceName').textContent = resource.name;
            document.getElementById('reservationModal').classList.add('active');
            document.getElementById('userName').focus();
        }

        function closeModal() {
            document.getElementById('reservationModal').classList.remove('active');
            document.getElementById('reservationForm').reset();
        }

        // Form submission
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resource = currentResources.find(r => r.id === parseInt(this.dataset.resourceId));
            resource.available = false;
            
            populateResources();
            updateStats();
            
            showNotification(`âœ… Reservation confirmed for ${resource.name}!`);
            closeModal();
        });

        function updateStats() {
            const available = currentResources.filter(r => r.available).length;
            const reserved = currentResources.length - available;
            
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-item stat-available">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div>
                        <div style="font-size: 1.8rem; font-weight: 800; color: #10b981;">${available}</div>
                        <div>Available</div>
                    </div>
                </div>
                <div class="stat-item stat-reserved">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div>
                        <div style="font-size: 1.8rem; font-weight: 800; color: #f59e0b;">${reserved}</div>
                        <div>Reserved</div>
                    </div>
                </div>
            `;
        }

        function setDefaultDate() {
            const today = new Date();
            document.getElementById('reserveDate').valueAsDate = today;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            document.querySelectorAll('.resource-card').forEach(card => {
                const title = card.querySelector('.resource-title').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        });

        // Modal interactions
        document.getElementById('reservationModal').onclick = function(e) {
            if (e.target === this) closeModal();
        };

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                background: var(--success-gradient);
                color: white;
                padding: 24px 32px;
                border-radius: 16px;
                box-shadow: var(--shadow-lg);
                z-index: 1001;
                transform: translateX(400px);
                transition: transform 0.4s ease;
                font-weight: 600;
                max-width: 380px;
                line-height: 1.5;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => notification.remove(), 400);
            }, 3500);
        }
    </script>
</body>
