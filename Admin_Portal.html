    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Toast Notification */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        .toast {
            background: #1e293b; color: white; padding: 12px 24px; border-radius: 8px; margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; align-items: center;
            animation: slideInRight 0.3s ease-out forwards;
        }
        .toast.success { border-left: 4px solid #22c55e; }
        .toast.info { border-left: 4px solid #3b82f6; } /* Added info style */
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(10px); } }
    </style>
</head>

        // --- UTILS ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.animation = 'fadeOut 0.3s forwards'; setTimeout(() => toast.remove(), 300); }, 3000);
        }

        function logout() {
            showToast("Logging out...", "info");
            setTimeout(() => {
                // Redirect to login page
                window.location.href = 'login.html';
            }, 1000);
        }

        function updateSidebar(activeId) {
            document.querySelectorAll('.nav-item').forEach(el => {
                el.className = 'nav-item flex items-center px-6 py-3.5 mx-4 text-slate-400 hover:text-white hover:bg-white/5 rounded-xl transition-all duration-200 group';
            });
            const activeEl = document.getElementById(activeId);
            if(activeEl) activeEl.className = 'nav-item active flex items-center px-6 py-3.5 mx-4 bg-[#fbbf24] text-slate-900 rounded-xl shadow-[0_4px_14px_0_rgba(251,191,36,0.3)] font-bold transition-all duration-200 transform scale-[1.02]';
        }

        function switchView(view) {
            updateSidebar(`nav-${view}`);
            if (view === 'dashboard') renderDashboard();

            else if (view === 'placements') renderPlacementDrives();
            else if (view === 'notices') renderNotices();
            else if (view === 'settings') renderSettings();
