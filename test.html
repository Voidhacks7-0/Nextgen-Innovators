        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }

            border-top: 4px solid #fbbf24;

            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;

    <script>
        // Question Bank (Mixed: Coding & Aptitude)
        // Note: In a real app, these might be separated or filtered by type.
        // For this demo, I will keep the Aptitude questions as default since that was the last request.
        const questionBank = [
            {
                id: 1,
                category: "Quantitative",
                title: "Time and Work",
                description: "A can do a piece of work in 4 hours; B and C together can do it in 3 hours, while A and C together can do it in 2 hours. How long will B alone take to do it?",
                options: [
                    "8 hours",
                    "10 hours",
                    "12 hours",
                    "24 hours"
                ],
                correct: 2, // 12 hours
                explanation: "A's 1hr work = 1/4. (B+C)'s 1hr work = 1/3. (A+C)'s 1hr work = 1/2. <br> C's 1hr work = (A+C) - A = 1/2 - 1/4 = 1/4. <br> B's 1hr work = (B+C) - C = 1/3 - 1/4 = 1/12. <br> So, B takes 12 hours."
            },
            {
                id: 2,
                category: "Logical Reasoning",
                title: "Series Completion",
                description: "Look at this series: 2, 1, (1/2), (1/4), ... What number should come next?",
                options: [
                    "(1/3)",
                    "(1/8)",
                    "(2/8)",
                    "(1/16)"
                ],
                correct: 1, // (1/8)
                explanation: "This is a simple division series; each number is one-half of the previous number."
            },
            {
                id: 3,
                category: "Quantitative",
                title: "Profit and Loss",
                description: "A shopkeeper sells an article for Rs. 200 with a loss of 20%. Find the cost price of the article.",
                options: [
                    "Rs. 220",
                    "Rs. 250",
                    "Rs. 240",
                    "Rs. 260"
                ],
                correct: 1, // Rs. 250
                explanation: "CP = (SP * 100) / (100 - Loss%) = (200 * 100) / 80 = 250."
            },
            {
                id: 4,
                category: "Verbal Ability",
                title: "Antonyms",
                description: "Choose the word which is the exact OPPOSITE of the given word: <strong>ARTIFICIAL</strong>",
                options: [
                    "Red",
                    "Natural",
                    "Truthful",
                    "Solid"
                ],
                correct: 1, // Natural
                explanation: "Artificial means made by human beings rather than occurring naturally. The opposite is Natural."
            },
            {
                id: 5,
                category: "Logical Reasoning",
                title: "Coding Decoding",
                description: "If in a certain language, MADRAS is coded as NBESBT, how is BOMBAY coded in that code?",
                options: [
                    "CPNCBX",
                    "CPNCBZ",
                    "CPOCBZ",
                    "CQOCBZ"
                ],
                correct: 1, // CPNCBZ
                explanation: "Each letter in the word is moved one step forward to obtain the corresponding letter of the code."
            },
            {
                id: 6,
                category: "Quantitative",
                title: "Speed and Distance",
                description: "A train running at the speed of 60 km/hr crosses a pole in 9 seconds. What is the length of the train?",
                options: [
                    "120 metres",
                    "180 metres",
                    "324 metres",
                    "150 metres"
                ],
                correct: 3, // 150 metres
                explanation: "Speed = 60 * (5/18) m/sec = 50/3 m/sec. Length = Speed * Time = (50/3) * 9 = 150 meters."
            }
        ];

        // State
        let currentState = {
            view: 'dashboard', // dashboard, config, test, analysis, reports
            timer: 1800,
            intervalId: null,
            currentQuestionIndex: 0,
            userAnswers: {}, // Stores selected option index for each question index {0: 1, 1: 3...}
            config: {
                company: 'Google',
                role: 'SDE',
                difficulty: 'Medium'
            },
            charts: {} // Store chart instances to destroy them later
        };

        // DOM Elements
        const appContent = document.getElementById('app-content');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            renderDashboard();
        });

        // --- RENDER FUNCTIONS ---

        function switchView(viewName) {
            // Cleanup
            if (currentState.intervalId) clearInterval(currentState.intervalId);
            
            // Render
            currentState.view = viewName;
            const views = {
                'dashboard': renderDashboard,
                'config': renderConfig,
                'test': renderTest,
                'analysis': renderAnalysis,
                'reports': renderPastReports
            };
            
            if (views[viewName]) views[viewName]();
            else renderDashboard();
        }

        // 1. DASHBOARD VIEW
        function renderDashboard() {
            appContent.innerHTML = `
                <div class="space-y-8 fade-in">
                    <!-- Hero Card -->
                    <div class="bg-gradient-to-r from-[#0f172a] to-[#1e293b] rounded-2xl p-8 text-white shadow-xl relative overflow-hidden group">

                            <i data-lucide="brain-circuit" class="w-64 h-64"></i>
                        </div>
                        <div class="relative z-10 max-w-2xl">

                                <i data-lucide="sparkles" class="w-5 h-5"></i>
                                <span class="font-bold tracking-wide uppercase text-sm">AI Aptitude Assistant</span>
                            </div>
                            <h1 class="text-3xl font-bold mb-4 leading-tight">Master Aptitude & Logic</h1>
                            <p class="text-slate-300 mb-8 text-lg">
                                Practice company-specific aptitude questions. Our AI analyzes your speed, accuracy, and logical reasoning patterns.
                            </p>
                            <div class="flex space-x-4">
                                <button onclick="switchView('config')" class="bg-[#fbbf24] text-[#0f172a] px-6 py-3 rounded-lg font-bold hover:bg-amber-400 transition shadow-lg flex items-center transform hover:-translate-y-1">
                                    <i data-lucide="play-circle" class="mr-2 w-5 h-5"></i>
                                    Start Practice Test
                                </button>

                    </div>

                    <!-- Stats Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">

                            </div>
                            <h3 class="text-3xl font-bold text-slate-800">85%</h3>
                            <p class="text-sm text-slate-500 mt-1">Overall Accuracy</p>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start mb-4">
                                <div class="p-3 bg-purple-50 text-purple-600 rounded-lg">
                                    <i data-lucide="clock" class="w-6 h-6"></i>
                                </div>
                                <span class="text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded">-10s vs Avg</span>
                            </div>
                            <h3 class="text-3xl font-bold text-slate-800">45s</h3>
                            <p class="text-sm text-slate-500 mt-1">Avg Time per Question</p>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start mb-4">
                                <div class="p-3 bg-amber-50 text-amber-600 rounded-lg">
                                    <i data-lucide="trending-up" class="w-6 h-6"></i>
                                </div>
                                <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">Top 5%</span>
                            </div>
                            <h3 class="text-3xl font-bold text-slate-800">920</h3>
                            <p class="text-sm text-slate-500 mt-1">Global Aptitude Rank</p>
                        </div>
                    </div>

                    <!-- Performance Chart -->
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <h3 class="font-bold text-slate-800 mb-6 flex items-center">
                            <i data-lucide="bar-chart-2" class="mr-2 w-5 h-5 text-slate-400"></i>
                            Performance History
                        </h3>
                        <div class="h-64 w-full">
                            <canvas id="historyChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
            initHistoryChart();
        }

        // 2. CONFIG VIEW
        function renderConfig() {
            appContent.innerHTML = `
                <div class="flex items-center justify-center h-full fade-in">
                    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full border border-slate-100 relative">
                        <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center">
                            <i data-lucide="settings-2" class="mr-3 w-6 h-6 text-[#fbbf24]"></i>
                            Configure Aptitude Test
                        </h2>
                        
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-2">Target Company</label>
                                <select id="config-company" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-[#fbbf24] focus:outline-none transition-all">
                                    <option value="Google" selected>Google</option>
                                    <option value="Amazon">Amazon</option>
                                    <option value="Microsoft">Microsoft</option>
                                    <option value="TCS">TCS</option>
                                    <option value="Infosys">Infosys</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-2">Test Type</label>
                                <select id="config-role" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-[#fbbf24] focus:outline-none transition-all">
                                    <option value="Mixed" selected>Mixed Aptitude</option>
                                    <option value="Quantitative">Quantitative Only</option>
                                    <option value="Logical">Logical Reasoning Only</option>
                                    <option value="Verbal">Verbal Ability Only</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-slate-700 mb-2">Difficulty</label>
                                <div class="grid grid-cols-3 gap-3" id="difficulty-selector">
                                    <button type="button" onclick="selectDifficulty(this, 'Easy')" class="diff-btn py-2 rounded-lg text-sm font-medium bg-slate-100 text-slate-600 hover:bg-slate-200 transition">Easy</button>

                                <button onclick="startTestGeneration()" class="flex-1 py-3 bg-[#fbbf24] text-[#0f172a] font-bold rounded-lg hover:bg-amber-400 transition shadow-lg flex justify-center items-center">

                            </div>
                        </div>

                        <!-- Loading Overlay (Hidden by default) -->
                        <div id="loading-overlay" class="absolute inset-0 bg-white/90 z-10 hidden flex-col items-center justify-center rounded-2xl">
                            <div class="loader mb-4"></div>
                            <h3 class="text-xl font-bold text-slate-800">Generating Questions...</h3>
                            <p class="text-slate-500 text-sm mt-1">Fetching pattern for <span id="loading-company">Google</span></p>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // Helper for difficulty buttons styling
        window.selectDifficulty = function(btn, level) {
            currentState.config.difficulty = level;
            document.querySelectorAll('.diff-btn').forEach(b => {
                b.className = 'diff-btn py-2 rounded-lg text-sm font-medium bg-slate-100 text-slate-600 hover:bg-slate-200 transition';
            });
            btn.className = 'diff-btn py-2 rounded-lg text-sm font-medium bg-[#0f172a] text-white ring-2 ring-offset-2 ring-[#0f172a] transition';
        }

        function startTestGeneration() {
            const company = document.getElementById('config-company').value;
            currentState.config.company = company;
            
            // Reset Answers
            currentState.userAnswers = {};

            // Show Loader
            document.getElementById('loading-company').innerText = company;
            document.getElementById('loading-overlay').classList.remove('hidden');
            document.getElementById('loading-overlay').classList.add('flex');

            setTimeout(() => {
                switchView('test');
            }, 1500);
        }

        // 3. TEST VIEW
        function renderTest() {
            currentState.timer = 1800; // Reset timer 30 mins
            currentState.currentQuestionIndex = 0;

            appContent.innerHTML = `
                <div class="h-full flex flex-col fade-in">
                    <!-- Test Header -->
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex justify-between items-center mb-6">
                        <div>
                            <h2 class="font-bold text-lg text-slate-800">${currentState.config.company} Aptitude Test</h2>
                            <span class="text-xs font-semibold bg-blue-100 text-blue-700 px-2 py-1 rounded">
                                ${currentState.config.difficulty}
                            </span>
                        </div>
                        <div class="flex items-center bg-slate-900 text-[#fbbf24] px-4 py-2 rounded-lg font-mono font-bold text-xl shadow-md">
                            <i data-lucide="clock" class="mr-2 w-5 h-5"></i>
                            <span id="timer-display">30:00</span>
                        </div>
                    </div>

                    <!-- Test Content -->
                    <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-6 min-h-0">
                        <!-- Question Panel (Left) -->
                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 flex flex-col overflow-y-auto">
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-sm font-bold text-slate-400 uppercase tracking-wide" id="q-category">Category</span>
                                <span class="text-sm font-bold text-slate-800 bg-slate-100 px-3 py-1 rounded-full">Q <span id="q-number">1</span></span>
                            </div>
                            
                            <h3 class="text-xl font-bold text-slate-800 mb-6 leading-snug" id="q-text">
                                <!-- Question text injected here -->
                            </h3>

                            <!-- Image placeholder if needed -->
                            <div id="q-image-container" class="hidden mb-6 p-4 bg-slate-50 rounded-lg border border-slate-100 flex justify-center">
                                <!-- Img tag would go here -->
                            </div>
                        </div>

                        <!-- Options Panel (Right) -->
                        <div class="bg-[#f8fafc] rounded-xl shadow-inner border border-slate-200 p-8 flex flex-col">
                            <h4 class="text-sm font-semibold text-slate-500 mb-4 uppercase">Select your answer</h4>
                            
                            <div class="flex-1 space-y-3" id="options-container">
                                <!-- Options injected here -->
                            </div>

                            <div class="mt-8 pt-6 border-t border-slate-200 flex justify-between items-center">
                                <button onclick="prevQuestion()" id="btn-prev" class="flex items-center text-slate-600 hover:text-[#0f172a] disabled:opacity-30 font-semibold transition-colors px-4 py-2 rounded-lg hover:bg-slate-100">
                                    <i data-lucide="chevron-left" class="w-5 h-5 mr-1"></i> Previous
                                </button>
                                
                                <div class="flex space-x-1">
                                    ${questionBank.map((_, idx) => `<div id="dot-${idx}" class="w-2 h-2 rounded-full bg-slate-300"></div>`).join('')}
                                </div>

                                <button onclick="handleNextClick()" id="btn-next" class="bg-[#0f172a] text-white hover:bg-slate-800 font-bold transition px-6 py-2 rounded-lg flex items-center shadow-lg">
                                    <span id="next-text">Next</span> <i data-lucide="chevron-right" class="w-5 h-5 ml-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
            startTimer();
            loadQuestion(0);
        }

        // Logic to handle Next/Submit button
        window.handleNextClick = function() {
            if (currentState.currentQuestionIndex === questionBank.length - 1) {
                submitTest();
            } else {
                nextQuestion();
            }
        }

        function loadQuestion(index) {
            if (index < 0 || index >= questionBank.length) return;
            
            currentState.currentQuestionIndex = index;
            const q = questionBank[index];
            
            // Update Text
            document.getElementById('q-category').innerText = q.category;
            document.getElementById('q-number').innerText = index + 1;
            document.getElementById('q-text').innerHTML = q.description;

            // Render Options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const isSelected = currentState.userAnswers[index] === idx;
                
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 rounded-xl border-2 transition-all duration-200 flex items-center group ${
                    isSelected 
                    ? 'border-[#fbbf24] bg-amber-50 shadow-sm' 
                    : 'border-slate-200 bg-white hover:border-slate-300 hover:bg-slate-50'
                }`;
                btn.onclick = () => selectOption(index, idx);
                
                btn.innerHTML = `
                    <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center mr-4 transition-colors ${
                        isSelected ? 'border-[#fbbf24] bg-[#fbbf24]' : 'border-slate-300 group-hover:border-slate-400'
                    }">
                        ${isSelected ? '<i data-lucide="check" class="w-3 h-3 text-[#0f172a]"></i>' : ''}
                    </div>
                    <span class="font-medium ${isSelected ? 'text-slate-900' : 'text-slate-600'}">${opt}</span>
                `;
                
                optionsContainer.appendChild(btn);
            });
            lucide.createIcons();

            // Update Navigation State
            document.getElementById('btn-prev').disabled = index === 0;
            const nextBtn = document.getElementById('btn-next');
            const nextText = document.getElementById('next-text');
            
            if (index === questionBank.length - 1) {
                nextText.innerText = "Finish Test";
                nextBtn.className = "bg-green-600 text-white hover:bg-green-700 font-bold transition px-6 py-2 rounded-lg flex items-center shadow-lg";
            } else {
                nextText.innerText = "Next";
                nextBtn.className = "bg-[#0f172a] text-white hover:bg-slate-800 font-bold transition px-6 py-2 rounded-lg flex items-center shadow-lg";
            }

            // Update Dots
            questionBank.forEach((_, idx) => {
                const dot = document.getElementById(`dot-${idx}`);
                if (dot) {
                    if (idx === index) dot.className = "w-2 h-2 rounded-full bg-[#0f172a]";
                    else if (currentState.userAnswers[idx] !== undefined) dot.className = "w-2 h-2 rounded-full bg-[#fbbf24]"; // Answered
                    else dot.className = "w-2 h-2 rounded-full bg-slate-300";
                }
            });
        }

        window.selectOption = function(qIndex, optIndex) {
            currentState.userAnswers[qIndex] = optIndex;
            loadQuestion(qIndex); // Re-render to show selection
        }

        function nextQuestion() {
            loadQuestion(currentState.currentQuestionIndex + 1);
        }

        function prevQuestion() {
            loadQuestion(currentState.currentQuestionIndex - 1);
        }

        function startTimer() {
            const display = document.getElementById('timer-display');
            currentState.intervalId = setInterval(() => {
                currentState.timer--;
                const m = Math.floor(currentState.timer / 60);
                const s = currentState.timer % 60;
                display.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                
                if (currentState.timer <= 0) {
                    clearInterval(currentState.intervalId);
                    submitTest();
                }
            }, 1000);
        }

        function submitTest() {
            clearInterval(currentState.intervalId);
            const btn = document.getElementById('btn-next');
            btn.innerHTML = `<div class="loader w-4 h-4 border-2 border-white border-t-transparent mr-2"></div> Calculating...`;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            setTimeout(() => {
                switchView('analysis');
            }, 1500);
        }

        // 4. ANALYSIS VIEW
        function renderAnalysis() {
            // Calculate Score
            let correctCount = 0;
            let total = questionBank.length;
            questionBank.forEach((q, idx) => {
                if (currentState.userAnswers[idx] === q.correct) correctCount++;
            });
            let percentage = Math.round((correctCount / total) * 100);

            appContent.innerHTML = `
                <div class="fade-in pb-10">
                    <div class="flex flex-col md:flex-row justify-between items-end mb-8 border-b border-slate-200 pb-4">
                        <div>
                            <h2 class="text-3xl font-bold text-slate-800">Test Results</h2>
                            <p class="text-slate-500 mt-2">Aptitude Analysis for <span class="font-semibold text-slate-700">${currentState.config.company}</span></p>
                        </div>
                        <div class="text-right">
                            <span class="block text-4xl font-bold ${percentage > 70 ? 'text-green-600' : 'text-[#fbbf24]'}">${correctCount}/${total}</span>
                            <span class="text-sm text-slate-500 uppercase font-bold tracking-wider">Total Score</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Left Col: Charts -->
                        <div class="lg:col-span-1 space-y-6">
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                <h3 class="font-bold text-slate-800 mb-4 text-center">Skill Breakdown</h3>
                                <div class="h-64 relative">
                                    <canvas id="radarChart"></canvas>
                                </div>
                            </div>

                            <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100 shadow-sm">
                                <h3 class="font-bold text-blue-800 mb-3 flex items-center">
                                    <i data-lucide="lightbulb" class="w-5 h-5 mr-2"></i>
                                    Quick Tips
                                </h3>
                                <ul class="text-sm text-blue-700 space-y-2 list-disc list-inside">
                                    <li>Focus on Time & Work formulas.</li>
                                    <li>Practice more Number Series patterns.</li>
                                    <li>Read editorials to improve Verbal speed.</li>
                                </ul>
                            </div>
                        </div>

                        <!-- Right Col: Detailed Review -->
                        <div class="lg:col-span-2">
                            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 h-full relative overflow-hidden">
                                <div class="flex items-center mb-8">
                                    <div class="p-3 bg-[#0f172a] text-[#fbbf24] rounded-xl mr-4 shadow-lg">
                                        <i data-lucide="file-check" class="w-8 h-8"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold text-slate-800">Detailed Review</h3>
                                        <p class="text-sm text-slate-500">Check your answers and explanations</p>
                                    </div>
                                </div>

                                <div class="space-y-4">
                                    ${questionBank.map((q, idx) => {
                                        const userAns = currentState.userAnswers[idx];
                                        const isCorrect = userAns === q.correct;
                                        const skipped = userAns === undefined;
                                        let statusColor = skipped ? 'border-slate-200 bg-slate-50' : (isCorrect ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50');
                                        
                                        return `
                                            <div class="p-5 rounded-xl border-l-4 ${statusColor} hover:shadow-md transition-shadow">
                                                <div class="flex justify-between items-start mb-2">
                                                    <h4 class="font-bold text-slate-800 text-sm">Q${idx+1}: ${q.title}</h4>
                                                    ${skipped 
                                                        ? '<span class="text-xs font-bold text-slate-500">Skipped</span>' 
                                                        : (isCorrect 
                                                            ? '<span class="text-xs font-bold text-green-600 flex items-center"><i data-lucide="check" class="w-3 h-3 mr-1"></i> Correct</span>' 
                                                            : '<span class="text-xs font-bold text-red-600 flex items-center"><i data-lucide="x" class="w-3 h-3 mr-1"></i> Incorrect</span>')
                                                    }
                                                </div>
                                                <p class="text-slate-600 text-sm mb-3">${q.description}</p>
                                                <div class="text-xs bg-white p-3 rounded border border-slate-200 text-slate-600">
                                                    <span class="font-bold text-slate-800">Explanation:</span> ${q.explanation}
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                                
                                <div class="mt-8 pt-6 border-t border-slate-100 flex justify-end">
                                    <button onclick="switchView('dashboard')" class="bg-[#0f172a] text-white px-6 py-3 rounded-lg font-bold hover:bg-slate-800 transition">
                                        Return to Dashboard
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
            initRadarChart();
        }

        // 5. PAST REPORTS VIEW
        function renderPastReports() {
            const reports = [
                { id: 101, company: 'Google', role: 'SDE', date: 'Oct 24, 2025', score: 85, difficulty: 'Medium' },
                { id: 102, company: 'Amazon', role: 'Backend', date: 'Oct 20, 2025', score: 72, difficulty: 'Hard' },
                { id: 103, company: 'TCS', role: 'Ninja', date: 'Oct 15, 2025', score: 92, difficulty: 'Easy' },
                { id: 104, company: 'Microsoft', role: 'Frontend', date: 'Oct 10, 2025', score: 68, difficulty: 'Medium' }
            ];

            const rows = reports.map(r => `
                <tr class="hover:bg-slate-50 transition-colors border-b border-slate-100 last:border-0">
                    <td class="p-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 font-bold mr-3">
                                ${r.company[0]}
                            </div>
                            <div>
                                <div class="font-bold text-slate-800">${r.company}</div>
                                <div class="text-xs text-slate-500">${r.difficulty}</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-4 text-sm text-slate-600">${r.role}</td>
                    <td class="p-4 text-sm text-slate-500">${r.date}</td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded text-xs font-bold ${r.score >= 80 ? 'bg-green-100 text-green-700' : (r.score >= 60 ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700')}">
                            ${r.score}%
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="switchView('analysis')" class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">View Report</button>
                    </td>
                </tr>
            `).join('');

            appContent.innerHTML = `
                <div class="fade-in pb-10 h-full flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-slate-800">History & Analytics</h2>
                            <p class="text-slate-500 text-sm">Review your past performance and track growth.</p>
                        </div>
                        <button onclick="switchView('dashboard')" class="flex items-center text-slate-500 hover:text-slate-800 transition-colors">
                            <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i> Back
                        </button>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex-1 flex flex-col">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold tracking-wider">
                                        <th class="p-4">Assessment</th>
                                        <th class="p-4">Role</th>
                                        <th class="p-4">Date</th>
                                        <th class="p-4">Score</th>
                                        <th class="p-4 text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rows}
                                </tbody>
                            </table>
                        </div>
                         <!-- Pagination Mockup -->
                        <div class="p-4 border-t border-slate-200 flex justify-between items-center bg-slate-50 mt-auto">
                            <span class="text-xs text-slate-500">Showing 4 of 12 reports</span>
                            <div class="flex space-x-2">
                                <button class="p-2 rounded hover:bg-slate-200 text-slate-500 disabled:opacity-50" disabled><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                                <button class="p-2 rounded hover:bg-slate-200 text-slate-500"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- CHART FUNCTIONS ---

        function initHistoryChart() {
            const ctx = document.getElementById('historyChart');
            if (!ctx) return;
            
            if (currentState.charts.history) currentState.charts.history.destroy();

            currentState.charts.history = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Test 1', 'Test 2', 'Test 3', 'Test 4'],
                    datasets: [
                        {
                            label: 'Your Score',
                            data: [65, 72, 68, 85],
                            backgroundColor: '#0f172a',
                            borderRadius: 4
                        },
                        {
                            label: 'Campus Avg',
                            data: [55, 58, 60, 62],
                            backgroundColor: '#cbd5e1',
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { display: false } },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function initRadarChart() {
            const ctx = document.getElementById('radarChart');
            if (!ctx) return;

            if (currentState.charts.radar) currentState.charts.radar.destroy();

            // Mock Data for Aptitude
            currentState.charts.radar = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Quant', 'Logic', 'Verbal', 'Data Int.', 'Speed', 'Accuracy'],
                    datasets: [{
                        label: 'You',
                        data: [85, 70, 60, 75, 80, 90],
                        fill: true,
                        backgroundColor: 'rgba(15, 23, 42, 0.5)',
                        borderColor: '#0f172a',
                        pointBackgroundColor: '#0f172a',
                    }, {
                        label: 'Top 10%',
                        data: [90, 85, 80, 85, 95, 95],
                        fill: true,
                        backgroundColor: 'rgba(250, 204, 21, 0.3)',
                        borderColor: '#fbbf24',
                        pointBackgroundColor: '#fbbf24',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: '#e2e8f0' },
                            grid: { color: '#e2e8f0' },
                            pointLabels: { font: { size: 11 } },
                            ticks: { display: false }
                        }
                    },
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

    </script>
